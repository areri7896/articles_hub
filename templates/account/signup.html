{% extends 'base.html' %}
{% load static %}
    <!-- Required meta tags -->
    
    <meta charset="utf-8">
    {% block links %}<link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    {% endblock links %}

    <title>{% block title %} Sign Up{% endblock title %}</title>

{% block content %}
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3 class="text-center">Sign Up</h3>
                  <p class="mb-4">Please enter your details in the spaces below to join us.</p>
                </div>
                <form action="#" method="POST">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">

                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">

                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    
                  </div>
                  <div class="form-group last mb-4">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" id="re-password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Agree our <a href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Sign In</a></span> 
                  </div>

                  <input type="submit" value="Register" class="btn btn-pill btn-block btn-secondary">

                  <span class="d-block text-center my-4 text-muted"> or register with</span>
                  
                  <div class="social-login text-center">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"><img style="width: 50px; height: 50px;" src="{% static '/img/facebook png.png'%}" alt="" srcset=""></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"><img src="{% static '/img/icon-google.png' %}" alt="google icon" srcset=""></span> 
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script> $(function() {
        'use strict';
    
        
      $('.form-control').on('input', function() {
          var $field = $(this).closest('.form-group');
          if (this.value) {
            $field.addClass('field--not-empty');
          } else {
            $field.removeClass('field--not-empty');
          }
        });
    
    }); </script>

{% endblock %}
