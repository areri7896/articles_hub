
{% extends 'base.html' %}
{% block content %}
<body bgcolor="#f0f0f0" link="#990099" vlink="#009999" text="#000000">
<div class="container">
<p style="text-align: center;"><strong>{{ post.title }}</strong>
<br wp="br1" clear="ALL"><br wp="br2" clear="ALL"></p>


{{ post.body|linebreaks }}

<hr>
<div style="display: flex; justify-content: space-between;">
<div >
     {% if request.user == post.author %}

     <a href="{% url 'post_edit' post.pk %}">Edit</a>
     <p><a href="{% url 'post_delete' post.pk %}">Delete</a></p>
     {% else %}
     
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Comment</button>
     <!-- <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Comment</a> -->
     {% endif %}
</div>
<div class="writer" style="text-align: center;">

     Published on {{ post.publish }} by {{ post.author }}
</div>
<div class="btt" style="align-self: self-end; ">
     <a href="{% url 'pay' %}"><button type="submit" class="btn btn-primary d-flex text-align d-flex" style="border-radius: 25px;align-self: flex-end;">Download</button></a>
</div>
</div>
</p>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<script>
     const exampleModal = document.getElementById('exampleModal')
if (exampleModal) {
  exampleModal.addEventListener('show.bs.modal', event => {
    // Button that triggered the modal
    const button = event.relatedTarget
    // Extract info from data-bs-* attributes
    const recipient = button.getAttribute('data-bs-whatever')
    // If necessary, you could initiate an Ajax request here
    // and then do the updating in a callback.

    // Update the modal's content.
    const modalTitle = exampleModal.querySelector('.modal-title')
    const modalBodyInput = exampleModal.querySelector('.modal-body input')

    modalTitle.textContent = `New message to ${recipient}`
    modalBodyInput.value = recipient
  })
}
</script>
</body>
{% endblock %}
